    <div id="notification" class="notification"></div>

    <script>
        const API_BASE = '/api';
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCookies();
            loadConfig();
        });

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // åŠ è½½ Cookie çŠ¶æ€
        async function loadCookies() {
            try {
                const response = await fetch(`${API_BASE}/cookies`);
                const data = await response.json();
                
                document.getElementById('total-cookies').textContent = data.count;
                document.getElementById('failed-cookies').textContent = data.failed_count;
                document.getElementById('available-cookies').textContent = data.count - data.failed_count;
                
                // æ˜¾ç¤º Cookie åˆ—è¡¨
                const cookiesTextarea = document.getElementById('cookies');
                if (data.cookies.length > 0) {
                    cookiesTextarea.value = data.cookies.join('\n');
                }
                
            } catch (error) {
                console.error('åŠ è½½ Cookie å¤±è´¥:', error);
                showNotification('åŠ è½½ Cookie å¤±è´¥', 'error');
            }
        }

        // åˆ·æ–° Cookie çŠ¶æ€
        async function refreshCookieStatus() {
            await loadCookies();
            showNotification('Cookie çŠ¶æ€å·²åˆ·æ–°');
        }

        // æ›´æ–° Cookie
        async function updateCookies() {
            const cookiesText = document.getElementById('cookies').value;
            const cookies = cookiesText.split('\n').filter(cookie => cookie.trim());
            
            if (cookies.length === 0) {
                showNotification('è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ª Cookie', 'warning');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/cookies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cookies: cookies })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message);
                    await loadCookies();
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('æ›´æ–° Cookie å¤±è´¥:', error);
                showNotification('æ›´æ–° Cookie å¤±è´¥', 'error');
            }
        }

        // æ¸…ç©º Cookie
        async function clearCookies() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰ Cookie å—ï¼Ÿ')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/cookies`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message);
                    document.getElementById('cookies').value = '';
                    await loadCookies();
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('æ¸…ç©º Cookie å¤±è´¥:', error);
                showNotification('æ¸…ç©º Cookie å¤±è´¥', 'error');
            }
        }

        // æµ‹è¯• Cookie
        async function testCookie() {
            const cookie = document.getElementById('test-cookie').value.trim();
            if (!cookie) {
                showNotification('è¯·è¾“å…¥è¦æµ‹è¯•çš„ Cookie', 'warning');
                return;
            }
            
            const testResult = document.getElementById('test-result');
            testResult.style.display = 'block';
            testResult.innerHTML = '<div>ğŸ”„ æ­£åœ¨æµ‹è¯•...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/cookies/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cookie: cookie })
                });
                
                const result = await response.json();
                
                if (result.is_valid) {
                    testResult.className = 'test-result success';
                    testResult.innerHTML = `<div>âœ… Cookie æœ‰æ•ˆ</div><div>Cookie: ${result.cookie}</div>`;
                } else {
                    testResult.className = 'test-result error';
                    testResult.innerHTML = `<div>âŒ Cookie æ— æ•ˆ</div><div>åŸå› : ${result.message}</div><div>Cookie: ${result.cookie}</div>`;
                }
            } catch (error) {
                console.error('æµ‹è¯• Cookie å¤±è´¥:', error);
                testResult.className = 'test-result error';
                testResult.innerHTML = '<div>âŒ æµ‹è¯•å¤±è´¥: ç½‘ç»œé”™è¯¯</div>';
            }
        }

        // åŠ è½½é…ç½®
        async function loadConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const data = await response.json();
                
                document.getElementById('api-key').value = data.api_key || '';
                document.getElementById('host').value = data.host || '';
                document.getElementById('port').value = data.port || '';
                document.getElementById('log-level').value = data.log_level || 'INFO';
                document.getElementById('show-think').value = data.show_think_tags.toString();
                document.getElementById('default-stream').value = data.default_stream.toString();
                document.getElementById('max-requests').value = data.max_requests_per_minute || '';
                document.getElementById('auto-refresh').value = data.auto_refresh_tokens.toString();
                document.getElementById('refresh-interval').value = data.refresh_check_interval || '';
                
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
                showNotification('åŠ è½½é…ç½®å¤±è´¥', 'error');
            }
        }

        // æ›´æ–°é…ç½®
        async function updateConfig() {
            const config = {
                api_key: document.getElementById('api-key').value || undefined,
                host: document.getElementById('host').value || undefined,
                port: document.getElementById('port').value ? parseInt(document.getElementById('port').value) : undefined,
                log_level: document.getElementById('log-level').value || undefined,
                show_think_tags: document.getElementById('show-think').value === 'true',
                default_stream: document.getElementById('default-stream').value === 'true',
                max_requests_per_minute: document.getElementById('max-requests').value ? parseInt(document.getElementById('max-requests').value) : undefined,
                auto_refresh_tokens: document.getElementById('auto-refresh').value === 'true',
                refresh_check_interval: document.getElementById('refresh-interval').value ? parseInt(document.getElementById('refresh-interval').value) : undefined
            };
            
            // è¿‡æ»¤æ‰ undefined çš„å€¼
            const filteredConfig = Object.fromEntries(
                Object.entries(config).filter(([_, value]) => value !== undefined)
            );
            
            try {
                const response = await fetch(`${API_BASE}/config`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(filteredConfig)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message);
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('æ›´æ–°é…ç½®å¤±è´¥:', error);
                showNotification('æ›´æ–°é…ç½®å¤±è´¥', 'error');
            }
        }

        // é‡æ–°åŠ è½½é…ç½®
        async function reloadConfig() {
            if (!confirm('ç¡®å®šè¦é‡æ–°åŠ è½½é…ç½®å—ï¼Ÿè¿™å°†é‡å¯éƒ¨åˆ†æœåŠ¡ã€‚')) {
                return;

            try {

                if (response.ok) {
                    const result = await response.json();
                    showNotification(result.message);
                    await loadConfig();
                    await loadCookies();
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('é‡è½½é…ç½®å¤±è´¥:', error);
                showNotification('é‡è½½é…ç½®å¤±è´¥', 'error');
            }
        }
