    <script>
        const API_BASE = '/api';
        let currentPage = 'cookie';
        let cookieData = [];
        let currentPageNum = 1;
        let pageSize = 15;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCookies();
        });

        // åˆ‡æ¢é¡µé¢
        function togglePage() {
            const cookiePage = document.getElementById('cookie-page');
            const configPage = document.getElementById('config-page');
            const subtitle = document.getElementById('page-subtitle');
            
            if (currentPage === 'cookie') {
                cookiePage.classList.remove('active');
                configPage.classList.add('active');
                subtitle.textContent = 'ç¯å¢ƒå˜é‡é…ç½®';
                currentPage = 'config';
                loadConfig();
            } else {
                configPage.classList.remove('active');
                cookiePage.classList.add('active');
                subtitle.textContent = 'Cookie æ± ç®¡ç†';
                currentPage = 'cookie';
                loadCookies();
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // è½½å…¥ Cookie çŠ¶æ€
        async function loadCookies() {
            try {
                const response = await fetch(`${API_BASE}/cookies`);
                const data = await response.json();
                
                document.getElementById('total-cookies').textContent = data.count;
                document.getElementById('failed-cookies').textContent = data.failed_count;
                document.getElementById('available-cookies').textContent = data.count - data.failed_count;
                
                cookieData = data.cookies || [];
                displayCookieTable(data.cookies || [], data.failed_cookies || []);
                
            } catch (error) {
                console.error('åŠ è½½ Cookie å¤±è´¥:', error);
                showNotification('åŠ è½½ Cookie å¤±è´¥', 'error');
            }
        }

        // æ˜¾ç¤º Cookie è¡¨æ ¼
        function displayCookieTable(cookies, failedCookies) {
            const tbody = document.getElementById('cookie-table-body');
            const emptyState = document.getElementById('empty-state');
            const table = document.getElementById('cookie-table');
            
            if (cookies.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                table.style.display = 'none';
                updatePagination(0);
                return;
            }
            
            emptyState.style.display = 'none';
            table.style.display = 'table';
            
            // åˆ†é¡µé€»è¾‘
            const totalItems = cookies.length;
            const startIndex = (currentPageNum - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, totalItems);
            const paginatedCookies = cookies.slice(startIndex, endIndex);
            
            tbody.innerHTML = paginatedCookies.map((cookie, index) => {
                const isFailed = failedCookies.includes(cookie);
                const statusClass = isFailed ? 'badge-invalid' : 'badge-valid';
                const statusText = isFailed ? 'æ— æ•ˆ' : 'å¯ç”¨';
                const displayIndex = startIndex + index;
                
                // Cookieæ˜¾ç¤ºï¼šå‰20ä¸ªå­—ç¬¦ + ... + å20ä¸ªå­—ç¬¦
                let preview;
                if (cookie.length > 40) {
                    const firstPart = cookie.substring(0, 20);
                    const lastPart = cookie.substring(cookie.length - 20);
                    preview = firstPart + '...' + lastPart;
                } else {
                    preview = cookie;
                }
                
                return `
                    <tr>
                        <td>${displayIndex + 1}</td>
                        <td class="cookie-preview" title="${cookie}">${preview}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button onclick="removeCookie(${displayIndex})" class="btn-danger" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">ğŸ—‘ï¸ åˆ é™¤</button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            updatePagination(totalItems);
        }
        
        // æ›´æ–°åˆ†é¡µä¿¡æ¯
        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / pageSize);
            const startItem = totalItems > 0 ? (currentPageNum - 1) * pageSize + 1 : 0;
            const endItem = Math.min(currentPageNum * pageSize, totalItems);
            
            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            document.getElementById('pagination-info').textContent = 
                `æ˜¾ç¤º ${startItem}-${endItem} é¡¹ï¼Œå…± ${totalItems} é¡¹`;
            
            // æ›´æ–°åˆ†é¡µæŒ‰é’®
            const pageButtons = document.getElementById('page-buttons');
            const buttons = [];
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            buttons.push(`
                <button class="page-btn" onclick="goToPage(${currentPageNum - 1})" 
                        ${currentPageNum === 1 ? 'disabled' : ''}>
                    â€¹
                </button>
            `);
            
            // é¡µç æŒ‰é’®
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPageNum - 2 && i <= currentPageNum + 2)) {
                    buttons.push(`
                        <button class="page-btn ${i === currentPageNum ? 'active' : ''}" 
                                onclick="goToPage(${i})">
                            ${i}
                        </button>
                    `);
                } else if (i === currentPageNum - 3 || i === currentPageNum + 3) {
                    buttons.push(`<span class="page-btn" style="border:none;cursor:default;">...</span>`);
                }
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            buttons.push(`
                <button class="page-btn" onclick="goToPage(${currentPageNum + 1})" 
                        ${currentPageNum >= totalPages ? 'disabled' : ''}>
                    â€º
                </button>
            `);
            
            pageButtons.innerHTML = buttons.join('');
        }
        
        // è·³è½¬åˆ°æŒ‡å®šé¡µé¢
        function goToPage(pageNum) {

        // æ·»åŠ  Cookieï¼ˆå¸¦å»é‡ï¼‰
        async function addCookies() {
            const cookiesText = document.getElementById('new-cookies').value;
            const newCookies = cookiesText.split('\n').filter(cookie => cookie.trim());
            
            if (newCookies.length === 0) {
                showNotification('è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ª Cookie', 'warning');
                return;
            }

            // å»é‡é€»è¾‘
            const uniqueCookies = [...new Set(newCookies.map(cookie => cookie.trim()))];
            const existingCookies = new Set(cookieData);
            
            // è¿‡æ»¤æ‰å·²ç»å­˜åœ¨çš„Cookie
            const cookiesToAdd = uniqueCookies.filter(cookie => !existingCookies.has(cookie));
            
            if (cookiesToAdd.length === 0) {
                showNotification('æ‰€æœ‰ Cookie å·²å­˜åœ¨ï¼Œæ— éœ€é‡å¤æ·»åŠ ', 'warning');
                return;
            }

            // åˆå¹¶ç°æœ‰Cookieå’Œæ–°Cookie
            const finalCookies = [...cookieData, ...cookiesToAdd];
            
            try {
                const response = await fetch(`${API_BASE}/cookies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cookies: finalCookies })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const addedCount = cookiesToAdd.length;
                    const duplicateCount = uniqueCookies.length - addedCount;
                    
                    if (duplicateCount > 0) {
                        showNotification(`æˆåŠŸæ·»åŠ  ${addedCount} ä¸ªæ–° Cookieï¼Œè·³è¿‡ ${duplicateCount} ä¸ªé‡å¤ Cookie`, 'success');
                    } else {
                        showNotification(result.message);
                    }
                    
                    clearNewCookies();
                    await loadCookies();
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                console.error('æ·»åŠ  Cookie å¤±è´¥:', error);
                showNotification('æ·»åŠ  Cookie å¤±è´¥', 'error');
            }
        }

        // æ›´æ–°é…ç½®
        async function updateConfig() {
            const config = {
                api_key: document.getElementById('api-key').value || undefined,
                host: document.getElementById('host').value || undefined,
                port: document.getElementById('port').value ? parseInt(document.getElementById('port').value) : undefined,

                auto_refresh_tokens: document.getElementById('auto-refresh').value === 'true',
                refresh_check_interval: document.getElementById('refresh-interval').value ? parseInt(document.getElementById('refresh-interval').value) : undefined
            };
            
            // è¿‡æ»¤æ‰ undefined çš„å€¼
            const filteredConfig = Object.fromEntries(
                Object.entries(config).filter(([_, value]) => value !== undefined)

            try {
                const response = await fetch(`${API_BASE}/config`, {

        }
